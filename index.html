<html>
    <head>
        <script>
            function loadImage(src){
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                var img = document.createElement("img")   ;
                img.src = src;
                img.onload = ()=>{
                    ctx.clearRect(0, 0,500,500);
                    ctx.drawImage(img, 0, 0,500,500);
                };
            }

            let idleImagePath = (frameNumber) =>{
                return './images/idle/'+frameNumber+'.png'; 
            };

            function startIdle(){
                [1,2,3,4,5,6,7,8].map((e)=>{
                    setTimeout(()=>{ 
                        loadImage(idleImagePath(e));
                    }, e*100);
                });
            }

            window.addEventListener('load', function() {
                startIdle();
            });

            let kickImagePath = (frameNumber) =>{
                return './images/kick/'+frameNumber+'.png'; 
            };

            function startKick(){
                [1,2,3,4,5,6,7].map((e)=>{
                    setTimeout(function(){ 
                        loadImage(kickImagePath(e));
                    }, e*100);
                });
                var ele = document.getElementById("textMessage");
                ele.innerHTML = "Nice Kick";
            }

            let punchImagePath = (frameNumber) =>{
                return './images/punch/'+frameNumber+'.png'; 
            };

            function startPunch(){
                [1,2,3,4,5,6,7].map((e)=>{
                    setTimeout(function(){ 
                        loadImage(punchImagePath(e));
                    }, e*100);
                });
                var ele = document.getElementById("textMessage");
                ele.innerHTML = "Nice Punch";
            }
        </script>    
    </head>

</html>
